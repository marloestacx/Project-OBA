<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ddc56388de.js"
      crossorigin="anonymous"
    ></script>
    <title>OBA voeding en sport</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>
          <span>o</span>
          <span>b</span>
          <span>a</span>
        </h1>
        <h2>Voeding en sport</h2>
      </div>
      <div>
        <p>Sorteren:</p>
        <button type="button" id="#sort">Titel</button>
        <button type="button" id="#sortAuthor">Schrijver</button>
        <button type="button" id="#sortYear">Jaar</button>
      </div>
      <form>
        <input
          type="text"
          placeholder="Zoek een titel of schrijver...."
          id="searchInput"
        />
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>
    <main>
      <div id="error"></div>
      <section id="items"></section>
    </main>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
